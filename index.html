<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Книга контактов</title>
  </head>
  <body>
    <header class="container-fluid fixed-top bg-light header py-1 py-sm-3 shadow">
      <div class="navbar container">
        <div class="d-flex align-items-center">
          <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
          <h1 class="text-primary ms-3 fs-5 mb-0">Книга контактов</h1>
        </div>
        <div class="d-flex flex-column flex-sm-row col-12 col-sm-auto mt-3 mt-sm-0">
          <button id="addContactBtn" type="button" class="btn btn-danger mb-2 mb-sm-0 me-sm-2" data-bs-toggle="offcanvas" data-bs-target="#addContact" aria-controls="addContact">Добавить контакт<span class="ms-2">&#10010;</span></button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="addContact" aria-labelledby="addContactLabel">
            <div class="offcanvas-header border-bottom py-4">
              <h5 class="offcanvas-title" id="addContactLabel">Добавление контакта</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-4 d-flex">
              <form class="flex-fill d-flex flex-column justify-content-between" id="addContactForm" data-action="add" data-current="null" data-prev-type="null">
                <div class="row g-3">
                  <div>
                    <div>
                      <input type="text" id="input-name" name="fullName" class="form-control form-item" placeholder="Введите ФИО" />
                    </div>
                    <p class="text-danger mb-0 d-none"></p>
                  </div>
                  <div>
                    <div>
                      <input type="tel" id="input-phone" name="telephone" class="form-control form-item" placeholder="Введите номер" />
                    </div>
                    <p class="text-danger mb-0 d-none"></p>
                  </div>
                  <div>
                    <div>
                      <select id="selectGroup" class="form-select form-item" name="groupType"></select>
                    </div>
                    <p class="text-danger mb-0 d-none"></p>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary align-self-end">Сохранить</button>
              </form>
            </div>
          </div>

          <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#addGroup" aria-controls="addGroup">Группы</button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="addGroup" aria-labelledby="addGroupLabel">
            <div class="offcanvas-header border-bottom py-4">
              <h5 class="offcanvas-title" id="addGroupLabel">Группы контактов</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-4 d-flex">
              <form class="flex-fill d-flex flex-column justify-content-between" id="addGroupForm">
                <div class="d-flex flex-column"></div>
                <div class="d-flex align-self-end">
                  <button type="button" id="addGroupBtn" class="btn btn-light me-2">Добавить</button>
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container contacts min-vh-100 d-flex">
        <div id="contacts" class="contacts__content d-flex flex-column flex-fill"></div>
      </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/main.js"></script>
  </body>
</html>
